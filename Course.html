        // Function to add course to cart in localStorage
        function addToCart(course) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(course);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${course.title} has been added to the cart.`);
        }

        // Display course details and attach "Add to Cart" functionality
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = parseInt(urlParams.get('id'));

            const course = courses.find(c => c.id === courseId); // 'courses' is your list of courses
            
            if (course) {
                document.getElementById('courseTitle').textContent = `${course.title} Overview`;
                document.getElementById('courseDescription').textContent = course.description;
                document.getElementById('courseImage').src = course.image;
                document.getElementById('coursePrice').textContent = `R${course.price.toFixed(2)}`;
                document.getElementById('courseDuration').textContent = `Duration: ${course.duration}`;
                document.getElementById('courseLevel').textContent = `Level: ${course.level}`;
                document.getElementById('courseCertification').textContent = `Certification: ${course.certification}`;

                const outcomesList = document.getElementById('courseOutcomes');
                course.outcomes.forEach(outcome => {
                    const li = document.createElement('li');
                    li.textContent = outcome;
                    outcomesList.appendChild(li);
                });

                // Add "Add to Cart" button functionality
                document.querySelector('.add-basket-btn').addEventListener('click', () => {
                    addToCart(course);
                    updateCart(); // Update cart display immediately
                });
            }
        });
